version: v1.2
name: SpecObjects
objects:
  ClientEvent:
    description: Client Event containing all data on an event.
    fields:
      content:
        type: value
        required: true
      event_id:
        type: string
        required: true
      origin_server_ts:
        type: timestamp
        required: true
      room_id:
        type: string
        required: true
      sender:
        type: string
        required: true
      state_key:
        type: string
      type:
        type: string
        required: true
      unsigned:
        type: UnsignedData
  UnsignedData:
    anti_recursion: true
    description: Extra information about the event.
    fields:
      age:
        type: int
      prev_content:
        type: value
      redacted_because:
        type: ClientEvent
      transaction_id:
        type: string
